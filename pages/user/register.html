<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/user/css/register.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form action="/pages/index.html" method="post">
                <h1> Sign Up </h1>

                <fieldset method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password">

                    <label>Job:</label>
                    <input type="radio" id="student" value="student" name="user_job"><label for="student"
                        class="light">Student</label><br>
                    <input type="radio" id="teacher" value="teacher" name="user_job"><label for="teacher"
                        class="light">Teacher</label>

                </fieldset>
                <fieldset>

                    <legend><span class="number">2</span> Your Profile</legend>

                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="user_bio"></textarea>

                    <label for="job">Job Role:</label>
                    <select id="job" name="user_job">
                        <option value="Cấp 2">Cấp 2</option>
                        <option value="Cấp 3">Cấp 3</option>
                        <option value="Cao đẳng">Cao đẳng</option>
                        <option value="Trung cấp">Trung cấp</option>
                        <option value="Đại học">Đại học</option>
                    </select>

                    <label>Biết đén chúng tôi qua:</label>
                    <input type="checkbox" id="google" value="interest_google" name="user_interest"><label class="light"
                        for="google">Mạng xã hội</label><br>
                    <input type="checkbox" id="friends" value="interest_friends" name="user_interest"><label
                        class="light" for="friends">Bạn bè</label><br>
                    <input type="checkbox" id="teacher" value="interest_teacher" name="user_interest"><label
                        class="light" for="teacher">Thầy/Cô</label><br>
                    <input type="checkbox" id="other" value="interest_other" name="user_interest"><label class="light"
                        for="other">Khác</label>

                </fieldset>

                <button class="form">Đăng ký</button>

            </form>
        </div>
    </div>

    <!-- <script src="/assets/user/js/validator.js"></script> -->
    <script src="/assets/user/js/register.js"></script>
</body>

</html>
